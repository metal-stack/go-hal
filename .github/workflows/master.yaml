name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Lint
      uses: golangci/golangci-lint-action@v3
      with:
        args: -p bugs -p unused

    - name: Set up Go 1.20
      uses: actions/setup-go@v4
      with:
        go-version: '1.20.x'

    - name: Test
      run: |
        make