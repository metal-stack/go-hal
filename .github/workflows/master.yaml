name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.3
    - name: Lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.32.2
        args: -p bugs -p unused
    - name: Set up Go 1.15
      uses: actions/setup-go@v2.1.3
      with:
        go-version: '1.15.x'
    - name: Test
      run: |
        make