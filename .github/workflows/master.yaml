name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Go 1.22
      uses: actions/setup-go@v5
      with:
        go-version: '1.22.x'

    - name: Lint
      uses: golangci/golangci-lint-action@v4
      with:
        args: -p bugs -p unused

    - name: Test
      run: |
        make